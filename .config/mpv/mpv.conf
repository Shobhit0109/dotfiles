
# MPV v3 Config - version 1.3
# Date: 2023-11-21 09:26:48PM

# REF: https://github.com/Argon-/mpv-config/blob/master/mpv.conf
# REF: https://github.com/Zabooby/mpv-config
# REF: https://gist.github.com/igv

# ===== Seeking =====

save-position-on-quit=yes               # saves the seekbar position on exit
force-seekable=yes                      # forces videos to be seekable

# ===== RAM =====

cache=auto                               # uses a large seekable RAM cache even for local input.
cache-secs=3600                        # uses extra large RAM cache (needs cache=yes to make it useful).
# demuxer-max-back-bytes=20M              # sets fast seeking
# demuxer-max-bytes=20M                   # sets fast seeking

demuxer-seekable-cache=yes

# ~2 GiB in bytes
demuxer-max-bytes=2147483647
demuxer-max-back-bytes=2147483647

## Screenshot Settings
screenshot-format=png
screenshot-png-compression=0
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
screenshot-directory="/home/shobhit/Pictures/Screenshots/"

# ===== Video =====

vlang=en,eng                            # Sets the video language
vo=gpu                             # Sets the video out to an experimental video renderer based on libplacebo

# ===== Audio =====

# volume-max=100                          # maximum volume in %, everything above 100 results in amplification
# volume=70                               # default volume, 100 = unchanged

# ===== General =====

keep-open=no                           # keeps the player open after a video/playlist ends
hls-bitrate=max                         # uses max quality for HLS streams
# pause=yes                               # disables autoplay
prefetch-playlist=yes                   # prefetches the playlist
snap-window=yes                         # Enables windows snapping for Windows 10, 11
# priority=high                           # Makes PC prioritize MPV for allocating resources
# profile=high-quality

ytdl-raw-options='cookies=/home/shobhit/Downloads/youtube.com_cookies.txt'
cookies-file=/home/shobhit/Downloads/youtube.com_cookies.txt
term-playing-msg='\n\tTitle: ${media-title}'

# uosc provides seeking & volume indicators (via flash-timeline and flash-volume commands)
# if you decide to use them, you don't need osd-bar
osd-bar=no

# uosc will draw its own window controls and border if you disable window border
border=no

keepaspect=no

profile=eye-cancer

[eye-cancer]
# sharpen=2
scale=ewa_lanczossharp
cscale=ewa_lanczossharp
sigmoid-upscaling=yes
# scale-blur

# ===== Terminal =====

include="~~/configs/mpv_terminal.conf"

# ===== OSD =====

include="~~/configs/mpv_osd.conf"

# ===== Subtitles =====

include="~~/configs/mpv_subtitles.conf"

# ===== Shaders =====

include="~~/configs/mpv_shaders.conf"

# ===== File Extensions =====

include="~~/configs/mpv_file_extensions.conf"

# TESTING - Hardware Decoder Setttings

# default safe list of auto Hardware Decoder profiles
# (actively supported by the development team)

hwdec=auto-safe                         # Sets auto HW profile

# ===== NVidia GPU =====

# include="~~/configs/mpv_nvidia_gpu.conf"

# ===== AMD or Intel GPU =====

include="~~/configs/mpv_amd_or_intel_gpu.conf"

# hwdec=no                              # Sets decoder to use software decoding (CPU)

# ===========================================================================================================

fs=yes
stop-screensaver=yes 


## Profiles
[no_vp]
ytdl-format=bestvideo[height<=?1080][fps<=?60][vcodec!=vp9]+bestaudio/best  # Resolution of 1080p or next best, FPS of 60 or next best, NEVER use vp9 codec, always use best audio.

[vp]
ytdl-format=bestvideo[height<=?1080][fps<=?60][vcodec=vp9]+bestaudio/best   # Resolution of 1080p or next best, FPS of 60 or next best, always use best audio.

[ballsy]
framedrop=no   


slang=en,eng,enUS,en-US
sub-auto=fuzzy
ytdl-raw-options=ignore-config=,sub-lang="en,eng,enUS,en-US",write-sub=,write-auto-sub=

log-file="/home/shobhit/.config/mpv/mpv.log"

